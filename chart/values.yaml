app:
  replicaCount: 1
  metadata:
    labels:
      app: litter-app
      sa: litter-app-sa
      component: app
    friendlyAppName: "Litter"
  image:
    tag: "" # replaced during CI/CD pipeline
    repository: "" # replaced during CI/CD pipeline
    pullPolicy: Always
  service:
    port: 8080
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
      storage: "256Mi"
    limits:
      memory: "512Mi"
      cpu: "500m"
      storage: "512Mi"
  env:
    jwtSecret: ""  # replaced via secret
    mongodbUri: "" # replaced via secret

mongo:
  replicaCount: 1
  metadata:
    labels:
      app: litter-db
      sa: litter-db-sa
      component: db
  image:
    repository: mongo
    tag: "8.0"
  volume:
    size: 4Gi
    fsType: ext4
    mountPath: /data/db
    mountName: mongo-data
    pv:
      name: litter-db-pv
    pvc:
      name: litter-db-pvc
    csi:
      driver: disk.csi.azure.com
      volumeHandle: "" # replaced via secret
    storageClassName: managed-csi
  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
      storage: "256Mi"
    limits:
      memory: "4Gi"
      cpu: "500m"
      storage: "2Gi"