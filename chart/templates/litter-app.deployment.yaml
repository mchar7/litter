apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.metadata.labels.app }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.metadata.labels.app }}
      component: {{ .Values.app.metadata.labels.component }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.metadata.labels.app }}
        component: {{ .Values.app.metadata.labels.component }}
    spec:
      serviceAccountName: {{ .Values.app.metadata.labels.sa }}
      containers:
        - name: {{ .Values.app.metadata.labels.app }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.service.port }}
          resources:
            requests:
              memory: {{ .Values.app.resources.requests.memory }}
              cpu: {{ .Values.app.resources.requests.cpu }}
              ephemeral-storage: {{ .Values.app.resources.requests.storage }}
            limits:
              memory: {{ .Values.app.resources.limits.memory }}
              cpu: {{ .Values.app.resources.limits.cpu }}
              ephemeral-storage: {{ .Values.app.resources.limits.storage }}
          env:
            # always include non-secret environment variables.
            {{- range $key, $val := .Values.app.env }}
            - name: {{ $key }}
              {{- if kindIs "string" $val }}
              value: {{ $val | quote }}
              {{- else }}
                {{ toYaml $val | nindent 14 }}
              {{- end }}
            {{- end }}
            # include secret environment variables only if not using the CSI driver.
            {{- if not .Values.app.secretStoreCSI.enabled }}
            {{- range $key, $val := .Values.app.env_secrets }}
            - name: {{ $key }}
              {{ toYaml $val | nindent 14 }}
            {{- end }}
            {{- end }}
          volumeMounts:
            {{- if .Values.app.secretStoreCSI.enabled }}
            - name: azure-keyvault-secrets
              mountPath: /mnt/secrets
              readOnly: true
            {{- end }}
      volumes:
        {{- if .Values.app.secretStoreCSI.enabled }}
        - name: azure-keyvault-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.app.secretStoreCSI.className }}
        {{- end }}
